<!DOCTYPE html>
<html>
    <head>
        <tittle>Ejercicio Multimedia con HTML</tittle>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://tse4.mm.bing.net/th?id=OIP.JPiWuXsEVnZ9RWksNbmU8AHaGe&pid=Api&P=0" alt="Imagen videojuego" width="200" height="200"/>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="300" heigth="300" controls autoplay muted loop>
                <source src="Video Harry Styles.mp4" type="video/mp4"/>
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="Audio Bruno Mars.mp3" type="audio/mp3"/>
            </audio>

        </div>
    </body>
</html>
