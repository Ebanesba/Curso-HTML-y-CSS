<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Login Form</title>
    <link rel="stylesheet" href="../css/ejerciciologin.css">
</head>
<body>
    <div class="container">
        <h3>Reg√≠strate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://tse2.mm.bing.net/th?id=OIP.mVfYLYPIF9w_J5nhVEO6fAHaHa&pid=Api&P=0" alt="logoGoogle"/> 
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                    <picture>T</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span> O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name"/>
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username"/>
                </label>
            </div>
            <label for="Email">
                    <span>Email</span>
                    <input id="email" name="email"/>
            </label>
            <label for="Password">
                    <span>Password</span>
                    <input id="Password" name="Password" placeholder="6+ caracteres"/>
            </label>
            <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox"/>
                    <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
